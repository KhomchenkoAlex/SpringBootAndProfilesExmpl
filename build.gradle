group 'SpringBootAndProfilesExmpl'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'com.h2database', name: 'h2', version: '1.4.191'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.38'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '4.3.5.RELEASE'


    compile("org.springframework:spring-context:4.3.6.RELEASE",
            "org.springframework:spring-core:4.3.6.RELEASE",
            "org.springframework:spring-aop:4.3.6.RELEASE"
           )
}
